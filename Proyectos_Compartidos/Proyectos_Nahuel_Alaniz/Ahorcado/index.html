<!DOCTYPE html>
<html>
<head>
  <title>Juego del Ahorcado</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
  <h1>Juego del Ahorcado</h1>
  <div id="ahorcado">
    <div id="horca">
      <div id="cabeza"></div>
      <div id="cuerpo"></div>
      <div id="brazo-izquierdo"></div>
      <div id="brazo-derecho"></div>
      <div id="pierna-izquierda"></div>
      <div id="pierna-derecha"></div>
    </div>
    <div id="palabra"></div>
    <div id="intentos"></div>
    <div id="letras"></div>
    <input type="text" id="adivinar-input" placeholder="Ingresa una letra">
    <button onclick="adivinar()">Adivinar</button>
  </div>
  <script src="juego.js"></script>
</body>
</html>
